name: Nuxtjs app Build and Deploy

on:
  workflow_dispatch:

jobs:
  build:
    name: Build our App
    runs-on: ubuntu-latest
    steps:
      - name: Pull Code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install Dependencies
        run: npm install
        working-directory: web-client
      - name: Install Dependencies
        run: npm run build
        working-directory: web-client
      - name: Push to Linode
        run: |
          echo "$ssh_key" > ~/ssh_key
          chmod 600 ~/ssh_key
          rsync -e "ssh -p "$target_port" -i ~/ssh_key -o StrictHostKeyChecking=no" -avzr ./web-client/ "$user"@"$target_ip":/var/web-apps/vapps-web-client
        env:
          ssh_key: ${{ secrets.GIT_ACTIONS_SSH }}
          user: ${{ secrets.GIT_ACTIONS_USER }}
          target_ip: ${{ secrets.LINODE_IP }}
          target_port: ${{ secrets.LINODE_PORT }}
